<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input id="input-box" type="text" placeholder="Enter Location">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn">Search</button>
            </div>
        </div>
        <div class="weather-body">
            <img src="img/photo.jpeg" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">-- <sup>Â°C</sup></p>
                <p class="description">--</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <div class="text">
                        <span id="humidity">--%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="text">
                        <span id="wind-speed">--Km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
